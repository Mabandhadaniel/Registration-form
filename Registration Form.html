<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width",initial-scale="1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="form">
        <h1>Registration Form</h1>
        <p>Please fill out thsi form with the required information</p>
        <fieldset>
            <label for="First-Name">Enter Your First Name: <input name="First-Name" id="First-Name" 
                type="text"></input></label>
            <label for="Last-Name">Enter Your Last Name: <input id="Last-Name" name="last name" 
                type="text"></input></label>
            <label for="Email">Enter Your Email: <input type="text"></input></label>
            <label for="New-Password">Create a New Password: <input id="new password" name="new passwword"
                 type="text"></input></label>
        </fieldset>         
        <fieldset>
            <legend>Account type required</legend>
            <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" 
                checked/> Personal</label>
        <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type" /> 
            Business</label>
        </fieldset>
        <fieldset>
            <p>Upload a profile picture:</p>
            <label for="profile-picture"><input id="profile-picture" name="profile-picture" type="file">
            </input></label>
            <label for="age">Input your age (years):<input type="number"  id="age" name="age" max="120" 
                min="13"></input></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
            <option>(select one)</option>
            <option>freeCodeCamp News</option>
            <option>freeCodeCamp Youtube Channel</option>
            <option>freeCodeCamp Forum</option>
            <option>Others</option>
            </select></label>
            <label>Provide a bio:<textarea placeholder="like coding on the beach..." 
                rows="3" cols="30" name="bio" id="bio"></textarea></label>
        </fieldset>
            <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" name="terms" type="checkbox" id="terms-and-conditions">
            </input>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">
                terms and conditions</a></label>
        <button class="submit">submit</button>
            </div>
    </body>
</html>
